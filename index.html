<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyHub - Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --------- BASIC RESET --------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1584697964382-89d3530fb10f?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      min-height: 100vh;
    }

    /* --------- NAVIGATION --------- */
    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      color: #4caf50;
    }

    nav .profile {
      cursor: pointer;
    }

    /* --------- SEARCH BAR --------- */
    .search-bar {
      margin: 20px auto;
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 60%;
      max-width: 500px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    /* --------- STUDY MATERIAL SECTION --------- */
    .materials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .material {
      background: rgba(0, 0, 0, 0.6);
      margin: 15px;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      transition: transform 0.2s;
    }

    .material:hover {
      transform: scale(1.05);
    }

    .material h3 {
      margin-bottom: 10px;
      color: #4caf50;
    }

    .material p {
      font-size: 14px;
    }

    .material button {
      margin-top: 10px;
      background: #4caf50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* --------- VIDEO CLASS SECTION --------- */
    .video-section {
      margin: 40px auto;
      text-align: center;
    }

    .video-section iframe {
      width: 90%;
      max-width: 700px;
      height: 400px;
      border-radius: 10px;
    }

    /* --------- PROFILE MODAL --------- */
    .profile-modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 20px;
      width: 300px;
      display: none;
      border-radius: 10px;
      z-index: 1000;
    }

    .profile-modal h2 {
      margin-bottom: 10px;
    }

    .profile-modal label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    .profile-modal input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    .close-btn {
      background: red;
      color: white;
      padding: 5px 10px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      float: right;
    }

    /* --------- RESPONSIVE --------- */
    @media(max-width: 600px) {
      .material {
        width: 90%;
      }

      .video-section iframe {
        height: 250px;
      }

      .search-bar input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <h1>StudyHub</h1>
    <div class="profile" onclick="toggleProfile()">ðŸ‘¤ Profile</div>
  </nav>

  <!-- SEARCH -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search study materials..." onkeyup="searchMaterials()">
  </div>

  <!-- MATERIALS -->
  <div class="materials" id="materialList">
    <div class="material" data-title="Mathematics">
      <h3>Mathematics</h3>
      <p>Algebra, Calculus, Trigonometry, and more.</p>
      <button onclick="alert('Purchased!')">Buy PDF - â‚¹49</button>
    </div>
    <div class="material" data-title="Physics">
      <h3>Physics</h3>
      <p>Mechanics, Optics, Thermodynamics.</p>
      <button onclick="alert('Purchased!')">Buy PDF - â‚¹59</button>
    </div>
    <div class="material" data-title="Chemistry">
      <h3>Chemistry</h3>
      <p>Organic, Inorganic, and Physical Chemistry.</p>
      <button onclick="alert('Purchased!')">Buy PDF - â‚¹45</button>
    </div>
    <div class="material" data-title="Computer Science">
      <h3>Computer Science</h3>
      <p>Programming, Data Structures, AI Basics.</p>
      <button onclick="alert('Purchased!')">Buy PDF - â‚¹60</button>
    </div>
  </div>

  <!-- VIDEO SECTION -->
  <div class="video-section">
    <h2>ðŸŽ¥ Live Class: Introduction to AI</h2>
    <iframe src="https://www.youtube.com/embed/2ePf9rue1Ao" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- PROFILE MODAL -->
  <div class="profile-modal" id="profileModal">
    <h2>User Profile</h2>
    <label>Name</label>
    <input type="text" value="John Doe">
    <label>Email</label>
    <input type="email" value="john@example.com">
    <label>Change Password</label>
    <input type="password">
    <button class="close-btn" onclick="toggleProfile()">Close</button>
  </div>

  <!-- JS -->
  <script>
    function toggleProfile() {
      const modal = document.getElementById("profileModal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
    }

    function searchMaterials() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const materials = document.querySelectorAll('.material');

      materials.forEach(mat => {
        const title = mat.getAttribute('data-title').toLowerCase();
        if (title.includes(input)) {
          mat.style.display = 'block';
        } else {
          mat.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
